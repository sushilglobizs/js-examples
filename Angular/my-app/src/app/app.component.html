<div>What is the gender of the baby?</div>
<br>
<button (click)="suggestNames('M')">Male</button>
<button (click)="suggestNames('F')">Female</button>
<br><br>
<div *ngIf="names">
    <div>Here are some suggestions for baby names:</div>
    <br>
    <ul>
        <li *ngFor="let n of names">{{ n }}</li>
    </ul>
</div>
