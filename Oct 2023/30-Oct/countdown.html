<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="counter"></h1>

    <script>
    let t = 3;
    let interval = setInterval(function() {
        document.getElementById("counter").innerText = t--;
        if (t == -1) {
            clearInterval(interval);
        }
    }, 1000);
    </script>
</body>
</html>
